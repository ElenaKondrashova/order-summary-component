<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section>
      <div class="order-card">
        <div class="order-img">
          <img class="order-image" src="images/illustration-hero.svg" alt="Image of a dancing person">
        </div>
        <div class="order-info">
          <h1>Order Summary</h1>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="plan-pricing">
          <img src="images/icon-music.svg" alt="Music icon" class="icon">
          <div class="plan-details">
            <span class="plan-type">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <div class="plan-change-link">
            <a href="">Change</a>
          </div>
        </div>
        <div class="order-action">
          <button class="pay">Proceed to Payment</button>
          <a href="" class="cancel">Cancel Order</a>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Elena K.</a>.
      </div>
    </footer>
  </main>
</body>

</html>
